<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .chart-container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <iframe class="responsive-iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxvJ_4Fm-NE0u1BZjxY44pCew4JMWcZvcgCWCrvFkB28k0bPF4KOV-8E32PwarQ/pubchart?oid=1383457070&format=interactive" style="position: fixed; top: 0; left: 0; height: 100%; width: 100%; border: none;"></iframe>
  </div>
</body>
</html>
